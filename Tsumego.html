<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsumego Problems</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            
            
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            text-align: center;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: space-between;
        }
        header ul li {
            float: left;
            display: inline;
            padding: 5px 20px;
        }
        header ul li a:hover {
            color: #77aaff;
        }
        .problem-section {
            margin-bottom: 40px;
        }
        .problem-section h2 {
            background-color: lightblue;
            padding: 10px;
        }
        .problem {
            display: inline-block;
            width: 45%;
            vertical-align: top;
            margin-bottom: 20px;
        }
        .problem img {
            max-width: 100%;
            height: auto;
        }
        .solution {
            display: none;
            margin-top: 10px;
        }
    </style>
    <script>
        function toggleSolution(id) {
            const solution = document.getElementById(id);
            if (solution.style.display === "none") {
                solution.style.display = "block";
            } else {
                solution.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <header>
    <div class="container">
        <h1>Tsumego Problems</h1>
        <nav>
            <ul>
                <li><a href='index.html'>Hlavná stránka</a></li>
                <li><a href="pravidla.html">Pravidlá GO</a></li>
                <li><a href="tsumego.html">Tsumego problémy</a></li>
                <li><a href="Onas.html">O nás</a></li>
            </ul>
        </nav>
    </div>
    </header>
    <div class="problem-section">
        <h2>Easy Problems</h2>
        <div class="problem">
            <h3>Problem 1</h3>
            <img src="problem1.PNG" alt="Tsumego Problem 1">
            <button onclick="toggleSolution('solution1')">Show/Hide Solution</button>
            <div id="solution1" class="solution">
                <img src="solution1.PNG" alt="Solution to Problem 1">
            </div>
        </div>
        <div class="problem">
            <h3>Problem 2</h3>
            <img src="problem2.PNG" alt="Tsumego Problem 2">
            <button onclick="toggleSolution('solution2')">Show/Hide Solution</button>
            <div id="solution2" class="solution">
                <img src="Solution2.PNG" alt="Solution to Problem 2">
            </div>
        </div>
    </div>

    <div class="problem-section">
        <h2>Medium Problems</h2>
        <div class="problem">
            <h3>Problem 3</h3>
            <img src="problem3.PNG" alt="Tsumego Problem 3">
        </div>
        <div class="problem">
            <h3>Problem 4</h3>
            <img src="problem4.PNG" alt="Tsumego Problem 4">
        </div>
    </div>

    <div class="problem-section">
        <h2>Hard Problems</h2>
        <div class="problem">
            <h3>Problem 5</h3>
            <img src="problem5.PNG" alt="Tsumego Problem 5">
        </div>
        <div class="problem">
            <h3>Problem 6</h3>
            <img src="problem6.PNG" alt="Tsumego Problem 6">
        </div>
    </div>
</body>
</html>
